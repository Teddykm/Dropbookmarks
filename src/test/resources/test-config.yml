password: password

server:
  applicationConnectors:
    - type: http
      port: 8080
    - type: https
      port: 8443
      keyStorePath: dropbookmarks.keystore
      keyStorePassword: password
      validateCerts: false
#database
database:

  #the name of the JDBC driver
  driverClass: org.h2.Driver
  #the username
  user: sa
  #the password
  password: pass
  #the JDBC url
  url: jdbc:h2:mem:db1;DB_CLOSE_DELAY=-1

